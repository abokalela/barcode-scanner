<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ماسح الباركود</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #container {
    position: relative;
    width: 300px;
    height: 300px;
    overflow: hidden;
    border: 3px solid #00ff55;
    border-radius: 20px;
  }

  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 20px;
  }

  #laser {
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #00ff55, transparent);
    animation: scan 2s linear infinite;
  }

  @keyframes scan {
    0% { top: 0; }
    50% { top: calc(100% - 2px); }
    100% { top: 0; }
  }

  #output {
    position: absolute;
    bottom: -40px;
    width: 100%;
    color: #fff;
    text-align: center;
    font-size: 18px;
    font-family: sans-serif;
  }
</style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay></video>
    <div id="laser"></div>
    <div id="output"></div>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const outputDiv = document.getElementById('output');

    async function startScanner() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const camera = devices.find(d => d.kind === 'videoinput');
        if (!camera) throw new Error('لا توجد كاميرا متاحة');

        await codeReader.decodeFromVideoDevice(camera.deviceId, videoElement, (result, err) => {
          if (result) {
            outputDiv.textContent = result.text;
            window.parent.postMessage(result.text, '*'); // إرسال الكود للتطبيق
          }
        });
      } catch (error) {
        console.log('تم تجاهل خطأ الكاميرا:', error);
        // لا تعرض أي رسالة للمستخدم
      }
    }

    startScanner();
  </script>
</body>
</html>
